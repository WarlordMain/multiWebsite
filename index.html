<!DOCTYPE html>
<html lang="sv">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplikationsträning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Träna multiplikationstabeller</h1>

        <button onclick="startExercise()">Starta träning</button>

            <p id="feedback"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
